  background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.2) 20%, rgba(0, 0, 0, 0));
  -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.2);

  background-clip: padding-box;
  border: 1px solid #284473;
  border-bottom-color: #223b66;
  border-radius: 4px;
  cursor: pointer;
  background-image: -webkit-linear-gradient(top, #d0e1fe, #96b8ed);
  background-image: -moz-linear-gradient(top, #d0e1fe, #96b8ed);
  background-image: -o-linear-gradient(top, #d0e1fe, #96b8ed);
  background-image: linear-gradient(to bottom, #d0e1fe, #96b8ed);
  -webkit-box-shadow: inset 0 1px rgba(255, 255, 255, 0.5), inset 0 0 7px rgba(255, 255, 255, 0.4), 0 1px 1px rgba(0, 0, 0, 0.15);

}

}

</style>
    <script>
      $(document).ready(function(){
        var user,pass;
        $(".login-submit").click(function(){
          user=$("#user").val();
          pass=$("#password").val();


        $.ajax({
          method: 'POST',
          url: '/login',
          data: {'user': user,
               'password': pass},
          cache: false,
          timeout: 5000,
          beforeSend: function(xhr, settings) {},
          error: function() {},
          success: function(data, textStatus, jqXHR) {},
          complete: function(xhr, textStatus) {}
        }).done(function(res) {
          if(res=="yes"){
            swal('Nice!','You\'ve successfully logged in','success');
            window.location.replace('/topology');
          }else{
            alert("Wrong Credentials");
          }

          })
          .fail(function(xhr, textStatus, errorThrown) {
            console.log("1)"+JSON.stringify(xhr) );
          console.log("2)"+textStatus);
          console.log("3)"+errorThrown);
          swal('Wrong credentials');
          })
          .always(function() {
            console.log("complete");
        });
        return false;
        });
      });

    </script>

<body>
  <div class="loginLogo">
      <!--<img src=".png"></img>-->
  </div>

  <form action="index.html" class="login">

    <input type="email" name="user" id="user" class="login-input" placeholder="Username" style="margin-top:15px;" autofocus>
    <input type="password" name="password" id="password" class="login-input" placeholder="Password">
    <input type="submit" value="Login" class="login-submit">
    <p class="login-help"><a href="index.html">Forgot password?</a></p>
  </form>
